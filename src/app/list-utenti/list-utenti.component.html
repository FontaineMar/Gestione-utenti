<div class="container">
    <h1>Lista Utenti</h1>
    <div class="">
        <a routerLink="/create" class=""><i class="fas fa-plus"></i></a>
        <!-- <a routerLink class="btn btn-warning"><i class="fas fa-sync"></i></a>  -->
    </div>
    <table class="table table-success">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">user Name</th>
                <th scope="col">email</th>
                <th scope="col">pwd</th>
                <th scope="col">pwd conf</th>
                <th scope="col">IsAdmin</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listUtenti">
                <th scope="row">{{item.id}}</th>
                <td>{{item.userName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.pwd}}</td>
                <td>{{item.pwdConf}}</td>
                <td>{{item.isAdmin}}</td>
                <td>
                    <a [routerLink]="['/edit',item.id]">AGGIORNA</a>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteUtente(item.id)">X</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
